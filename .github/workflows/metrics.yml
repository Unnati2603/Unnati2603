name: Metrics facts
on:
  # Run daily at midnight
  schedule:
    - cron: "0 0 * * *"
  # Allow manual trigger
  workflow_dispatch:
  # Run on push to main
  push:
    branches: ["main"]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Debug - print if secret exists
      - name: Check secret
        run: |
          if [ -n "${{ secrets.METRICS_TOKEN }}" ]; then
            echo "Secret exists and has length: ${#METRICS_TOKEN}"
          else
            echo "SECRET IS EMPTY OR NOT SET!"
          fi
        env:
          METRICS_TOKEN: ${{ secrets.METRICS_TOKEN }}

      # Mildly interesting facts
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.habits.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: Unnati2603
          base: ""
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: no
          config_timezone: Asia/Kolkata
